<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body class="bg-desktop bg-cover bg-violet mb-3">
    <!--Header-->
    <header class="py-8 px-8 md:mx-3" >
      <img class="w-48" src="./images/logo.svg" alt="logo">
    </header>
    <!--Content-->
    <main class="container font-openSans mt-4 md:flex">
      <!--Left section-->
      <section  class=" md:w-2/4 p-6">
        <img src="./images/illustration-mockups.svg" alt="">
      </section>
      <!--Right section-->
      <section class="items-center justify-center flex flex-col gap-6 text-center text-white p-8  mt-4 md:items-start md:w-2/4 md:text-left">
        <h1 class="text-5xl font-black leading-snug">Build The Community Your Fans Will Love</h1>
        <p class="text-lg break-normal">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <a href="#" class="bg-slate-50 text-violet p-4 px-16 rounded-3xl font-black hover:bg-Soft-magenta">Register</a>
      </section>
    </main>
    <!--Footer-->
    <footer class="container flex items-end justify-end gap-5 text-white mt-2 py-3">
      <i class="fa-brands fa-facebook fa-2xl cursor-pointer hover:text-Soft-magenta"></i>
      <i class="fa-brands fa-twitter fa-2xl cursor-pointer hover:text-Soft-magenta"></i>
      <i class="fa-brands fa-instagram fa-2xl cursor-pointer hover:text-Soft-magenta"></i>
    </footer>
</body>
</html>
